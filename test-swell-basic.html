<!DOCTYPE html>
<html>
<head>
    <title>Basic Swell Test</title>
    <script src="https://cdn.swell.store/js/swell-js/4.0.0/swell.js"></script>
</head>
<body>
    <h1>Basic Swell Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testSwell() {
            const results = document.getElementById('results');
            
            try {
                // Initialize Swell
                swell.init('prismhealthlab', 'pk_b8RNnWKaP3iZHbhu4pUSHQTI3WwtzXpJ');
                results.innerHTML += '<p>✅ Swell initialized</p>';
                
                // Test getting products
                const products = await swell.products.list({ limit: 1 });
                results.innerHTML += `<p>✅ Products: ${JSON.stringify(products, null, 2)}</p>`;
                
                // Test getting cart
                const cart = await swell.cart.get();
                results.innerHTML += `<p>✅ Cart: ${JSON.stringify(cart, null, 2)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('Swell test error:', error);
            }
        }
        
        testSwell();
    </script>
</body>
</html>
